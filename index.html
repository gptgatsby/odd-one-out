<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd One Out Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #f4f4f9;
        }
        .question {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .option-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .next-button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Odd One Out Game</h2>
        <div class="question" id="question">Which item is the odd one out?</div>
        <div class="options" id="options"></div>
        <div class="result" id="result"></div>
        <button class="next-button" id="next-button" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const questions = [
            { items: ["Robot", "Algorithm", "AI", "Painting"], oddOneIndex: 3 }, // Painting is the odd one out
            { items: ["Blockchain", "Paint", "Ethereum", "Bitcoin"], oddOneIndex: 1 }, // Paint is the odd one out
            { items: ["Machine Learning", "Deep Learning", "Frank Sinatra", "Neural Networks"], oddOneIndex: 2 }, // Frank Sinatra is the odd one out
            { items: ["AI", "Crypto", "Programming", "French Fries"], oddOneIndex: 3 }, // French Fries is the odd one out
            { items: ["NFT", "Smart Contract", "Watercolor", "Blockchain"], oddOneIndex: 2 }, // Watercolor is the odd one out
            { items: ["Cryptography", "Mini", "Society", "Robot"], oddOneIndex: 0 }, // Cryptography is the odd one out
            { items: ["Generative Art", "AI Art", "Code", "Sculpture"], oddOneIndex: 3 }, // Sculpture is the odd one out
            { items: ["Mining", "Digital Wallet", "Robot", "Ethereum"], oddOneIndex: 2 }, // Robot is the odd one out
            { items: ["Python", "JavaScript", "Charcoal", "Java"], oddOneIndex: 2 }, // Charcoal is the odd one out
            { items: ["McLovin", "Blockchain", "Smart Contract", "Deep Learning"], oddOneIndex: 0 } // Society is the odd one out
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const optionsElement = document.getElementById("options");
            const resultElement = document.getElementById("result");
            const nextButton = document.getElementById("next-button");

            resultElement.innerText = "";
            nextButton.style.display = "none";
            optionsElement.innerHTML = "";

            question.items.forEach((item, index) => {
                const button = document.createElement("button");
                button.innerText = item;
                button.className = "option-button";
                button.onclick = () => checkAnswer(index);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const question = questions[currentQuestionIndex];
            const resultElement = document.getElementById("result");
            const nextButton = document.getElementById("next-button");

            if (selectedIndex === question.oddOneIndex) {
                resultElement.innerText = "Correct! You found the odd one out.";
                resultElement.style.color = "green";
            } else {
                resultElement.innerText = "Incorrect. Try again!";
                resultElement.style.color = "red";
            }

            nextButton.style.display = "inline-block";
        }

        function nextQuestion() {
            currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
            displayQuestion();
        }

        // Initialize the first question
        displayQuestion();
    </script>
</body>
</html>
